<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="userData!.email" label="E-posta" type="text" placeholder="E-posta" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData!.password" label="Parola" type="password" placeholder="Parola" labelPlacement="floating"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="girisYap()" expand="full" color="success">
      <ion-icon slot="icon-only" name="key"></ion-icon>
    Giriş Yap
    </ion-button>
    <ion-button  fill="clear" [routerLink]="['/register']">
      Kayıt ol
    </ion-button>
  </ion-list>
  
</ion-content>
