<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="userData!.name" label="Ad" type="text" placeholder="Ad" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData!.email" label="E-posta" type="text" placeholder="E-posta" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData!.password" label="Parola" type="password" placeholder="Parola" labelPlacement="floating"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="kayit()" expand="full" color="warning">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    Kayıt ol
    </ion-button>
    <ion-button  fill="clear" [routerLink]="['/login']">
      Giriş Yap
    </ion-button>
  </ion-list>
  
</ion-content>
